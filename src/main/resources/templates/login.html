<!DOCTYPE html>
<html>
<head>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
	<meta http-equiv="Pragma" content="no-cache"> 
	<meta http-equiv="Cache-Control" content="no-cache"> 
	<meta http-equiv="Expires" content="0"> 
	<title>志愿管理系统</title>
	<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="login_box">
      <div class="login_l_img"><img src="img/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="img/login_logo.png" /></a></div>
          <div class="login_name">
               <p>志愿管理系统</p>
          </div>
          <form method="post">
              <input id="username" name="username" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value===''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
                <input name="password" type="password" id="password" style="display:none;" onblur="if(this.value===''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
              <input value="登录" style="width:100%;" type="button" id="loginBut"><br>
              <a href="/regedit">点击注册</a><br>
              <a href="/zyzlog">志愿者登录</a><br>
              <a href="/zydwlogin">志愿队伍登录</a><br>
              <a href="/regZY">志愿队注册</a><br>
          </form>
      </div>
      <div class="copyright">西部志愿@2023</div>
</div>
<style>
.copyrights{text-indent:-9999px;height:0;line-height:0;font-size:0;overflow:hidden;}
</style>

<script>
     $(function () {
         $("#loginBut").click(function(){
             const username = $("#username").val();
             const password = $("#password").val();
             if(!username){
                 alert("请输入用户名");
                 $("#username").focus();
                 return ;
             }
             if(!password){
                 alert("请输入密码");
                 $("#password").focus();
                 return ;
             }
             const param = {"username": username, "password": password};
             $.post("/isLogin",param,function(result){
                 console.log(param)
                 if(result){
                     console.log(result);
                     window.location.href="/admin";
                 }else{
                     alert("用户名或者密码错误!");
                 }
             });
         });
     });
</script>
</body>
</html>
