<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend><h1>新增文章</h1></legend>
</fieldset>

<form class="layui-form" action="/addNew" method="post">
  <div class="layui-form-item">
    <label class="layui-form-label">请输入文章标题</label>
    <div class="layui-input-block">
      <input type="text" name="NewTitle" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">请输入作者</label>
    <div class="layui-input-block">
      <input type="text" name="NewAuthor" lay-verify="title" autocomplete="off" placeholder="请输入作者" class="layui-input">
    </div>
  </div>

  <textarea class="layui-textarea" id="addNews" style="display: none" name="newText">
  把编辑器的初始内容放在这textarea即可
  </textarea>
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-primary layui-border-orange layui-btn-lg" >提交</button>
  </div>
</form>

<script src="layui/layui.js" charset="utf-8"></script>
<script>
  layui.use('layedit', function(){
    var layedit = layui.layedit
            ,$ = layui.jquery;
    var index = layedit.build('addNews');
  });
  function add(data) {
    var title=$('#title').val();
    var au = $('#au').val();
    var text = $('#text').text();
    console.log(au);
    console.log(text);
      $.ajax({
      url: "/addNew",
      data: {
        'Text':text,
        'NewAuthor':au,
        'NewTitle':title
      },
      type: 'post',
      dataType: "json",
      success: function (data) {
        alert("添加成功");
        },
    });

  }
</script>

</body>
</html>
